<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>First Game</title>
    <style>
      #exampleImage {
        cursor: zoom-in;
      }
      #exampleImage:-webkit-full-screen {
        cursor: zoom-out;
      }
      #exampleImage:-moz-full-screen {
        cursor: zoom-out;
      }
      #exampleImage:-ms-fullscreen {
        cursor: zoom-out;
      }
      #exampleImage:fullscreen {
        cursor: zoom-out;
      }
      :-moz-any-link:focus {
        outline: none;
      }
      .rotate180 {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        transform: rotate(180deg);
      }

      .rotate0 {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      button {
        outline: none;
      }

      /* ========= */

      html,
      body,
      #canvas {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        color: white;
        background-color: black;
        overflow: hidden;
        touch-action: none;
      }

      #canvas {
        display: block;
      }

      #canvas:focus {
        outline: none;
      }

      #status,
      #status-splash,
      #status-progress {
        position: absolute;
        left: 0;
        right: 0;
      }

      #status,
      #status-splash {
        top: 0;
        bottom: 0;
      }

      #status {
        background-color: #242424;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      #status-splash {
        max-height: 100%;
        max-width: 100%;
        margin: auto;
      }

      #status-progress,
      #status-notice {
        display: none;
      }

      #status-progress {
        bottom: 10%;
        width: 50%;
        margin: 0 auto;
      }

      #status-notice {
        background-color: #5b3943;
        border-radius: 0.5rem;
        border: 1px solid #9b3943;
        color: #e0e0e0;
        font-family: "Noto Sans", "Droid Sans", Arial, sans-serif;
        line-height: 1.3;
        margin: 0 2rem;
        overflow: hidden;
        padding: 1rem;
        text-align: center;
        z-index: 1;
      }
    </style>
    <link id='-gd-engine-icon' rel='icon' type='image/png' href='index.icon.png' />
<link rel='apple-touch-icon' href='index.apple-touch-icon.png'/>
<script src="coi-serviceworker.js"></script>
  </head>
  <body>
    <canvas id="canvas"> Your browser does not support the canvas tag. </canvas>
    <div style="z-index: 99; position: absolute; top: 0; right: 0">
      <button
        id="btnFullscreen"
        type="button"
        style="border: 0px solid black; background-color: transparent"
      >
        <img
          src="full_button.png"
          id="button_image"
          onclick="rotate(this)"
          class="rotate0"
          width="32"
          height="32"
        />
      </button>
    </div>
    <noscript> Your browser does not support JavaScript. </noscript>

    <div id="status">
      <img id="status-splash" src="$GODOT_SPLASH" alt="" />
      <progress id="status-progress"></progress>
      <div id="status-notice"></div>
    </div>

    <script src="index.js"></script>
    <script>
      const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":true,"fileSizes":{"index.pck":2263504,"index.wasm":35708238},"focusCanvas":true,"gdextensionLibs":[]};
      const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
      const engine = new Engine(GODOT_CONFIG);

      (function () {
        const statusOverlay = document.getElementById("status");
        const statusProgress = document.getElementById("status-progress");
        const statusNotice = document.getElementById("status-notice");

        let initializing = true;
        let statusMode = "";

        function setStatusMode(mode) {
          if (statusMode === mode || !initializing) {
            return;
          }
          if (mode === "hidden") {
            statusOverlay.remove();
            initializing = false;
            return;
          }
          statusOverlay.style.visibility = "visible";
          statusProgress.style.display = mode === "progress" ? "block" : "none";
          statusNotice.style.display = mode === "notice" ? "block" : "none";
          statusMode = mode;
        }

        function setStatusNotice(text) {
          while (statusNotice.lastChild) {
            statusNotice.removeChild(statusNotice.lastChild);
          }
          const lines = text.split("\n");
          lines.forEach((line) => {
            statusNotice.appendChild(document.createTextNode(line));
            statusNotice.appendChild(document.createElement("br"));
          });
        }

        function displayFailureNotice(err) {
          const msg = err.message || err;
          console.error(msg);
          setStatusNotice(msg);
          setStatusMode("notice");
          initializing = false;
        }

        const missing = Engine.getMissingFeatures({
          threads: GODOT_THREADS_ENABLED,
        });

        if (missing.length !== 0) {
          if (
            GODOT_CONFIG["serviceWorker"] &&
            GODOT_CONFIG["ensureCrossOriginIsolationHeaders"] &&
            "serviceWorker" in navigator
          ) {
            // There's a chance that installing the service worker would fix the issue
            Promise.race([
              navigator.serviceWorker
                .getRegistration()
                .then((registration) => {
                  if (registration != null) {
                    return Promise.reject(
                      new Error("Service worker already exists.")
                    );
                  }
                  return registration;
                })
                .then(() => engine.installServiceWorker()),
              // For some reason, `getRegistration()` can stall
              new Promise((resolve) => {
                setTimeout(() => resolve(), 2000);
              }),
            ])
              .catch((err) => {
                console.error("Error while registering service worker:", err);
              })
              .then(() => {
                window.location.reload();
              });
          } else {
            // Display the message as usual
            const missingMsg =
              "Error\nThe following features required to run Godot projects on the Web are missing:\n";
            displayFailureNotice(missingMsg + missing.join("\n"));
          }
        } else {
          setStatusMode("progress");
          engine
            .startGame({
              onProgress: function (current, total) {
                if (current > 0 && total > 0) {
                  statusProgress.value = current;
                  statusProgress.max = total;
                } else {
                  statusProgress.removeAttribute("value");
                  statusProgress.removeAttribute("max");
                }
              },
            })
            .then(() => {
              setStatusMode("hidden");
            }, displayFailureNotice);
        }
      })();
    </script>
    <script>
      function rotate(div) {
        var className = button_image.getAttribute("class");
        if (className == "rotate0") {
          button_image.className = "rotate180";
        } else {
          div.className = "rotate0";
        }
      }

      function toggleFullscreen(elem) {
        elem = elem || document.documentElement;
        if (
          !document.fullscreenElement &&
          !document.mozFullScreenElement &&
          !document.webkitFullscreenElement &&
          !document.msFullscreenElement
        ) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        }
      }

      document
        .getElementById("btnFullscreen")
        .addEventListener("click", function () {
          toggleFullscreen();
        });

      document
        .getElementById("exampleImage")
        .addEventListener("click", function () {
          toggleFullscreen(this);
        });
    </script>
  </body>
</html>
